{% extends 'base.html' %}

{% block title %}
Реєстрація
{% endblock %}

{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-white text-center" style="background-color: #66B2FF;">
                    <h1 class="card-title" style="font-family: 'RocknRoll One', sans-serif; color: #000;">Реєстрація</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #66B2FF; color: black;">Зареєструватися</button>
                    </form>
                </div>
            </div>
            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
            <div class="mt-3 text-center">
                Вже зареєстровані? <a href="{% url 'login' %}" class="btn btn-secondary btn-sm">Увійдіть тут</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
