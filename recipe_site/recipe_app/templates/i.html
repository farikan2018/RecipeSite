{% extends "base.html" %}

{% block title %}Сторінка з карточками{% endblock %}

{% block content %}
<style>
    .rounded-circle{
        margin-right: 10px;
    }
</style>

<div class="container my-5 py-5 text-dark">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card">
                <div class="card-body p-4">
                    <div class="d-flex flex-row align-items-start">
                        <img class="rounded-circle shadow-1-strong me-3 mt-1"
                            src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar" width="65"
                            height="65" />
                        <div class="w-100">
                            <h5>Додати коментар</h5>
                            <form method="post" class="mb-4" id="commentForm">
                                {% csrf_token %}
                                <div class="form-outline">
                                    <textarea class="form-control" name="text" id="commentText" rows="3"></textarea>
                                </div>
                                <div class="d-flex justify-content-end mt-3">
                                    <button type="submit" class="btn btn-success" form="commentForm">Додати
                                        коментар</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
